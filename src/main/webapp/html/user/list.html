<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>CMS内容管理系统</title>
<link rel="stylesheet" href="../../layui/css/layui.css">
<link rel="stylesheet" href="../../css/common.css">
<script src="../../layui/layui.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/util.js"></script>
<script src="./js/list.js"></script>
</head>
<body>
<form class="layui-form layui-form-pane">
	<div class="layui-form-item">
  	   <div class="layui-inline">
    		<label class="layui-form-label">用户名</label>
    		<div class="layui-input-inline">
      		<input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input">
    		</div>
    	</div>
  	</div>
  	<div class="layui-form-item" style="text-align: center;">
  		<!-- <button class="layui-btn layui-btn-normal" type="button" id="add" onclick="addschool();">新增</button> -->
    	<button class="layui-btn" lay-submit="" lay-filter="submit">查询</button>
      	<button type="reset" class="layui-btn layui-btn-primary">重置</button>
  	</div>
</form>
<table class="layui-hide" id="test" lay-filter="test"></table>
</body>
<script type="text/html" id="barDemo">
  
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="updatepwd">重置密码</a>
</script>
<script type="text/javascript">
</script>
</html>
