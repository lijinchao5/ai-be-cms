<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>CMS内容管理系统</title>
<link rel="stylesheet" href="../../layui/css/layui.css">
<link rel="stylesheet" href="../../css/common.css">
<script src="../../layui/layui.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/util.js"></script>
<script src="../../js/common.js"></script>
<script src="js/update.js"></script>
</head>
<body class="layui-layout-body">
	<form class="layui-form layui-form-pane">
<div class="layui-form-item">
	  <div class="layui-inline">
	      <label class="layui-form-label">学校名称</label>
	      <div class="layui-input-inline">
	        <input type="text" name="name" id="name" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入" >
	      </div>
	        <div class="layui-form-mid layui-word-aux" ><span style="color:red;">*</span></div>
	    </div>
	   <div class="layui-inline">
		    <label class="layui-form-label">所属省份</label>
		    <div class="layui-input-inline">
		      <select name="addressProvince" lay-filter="sf" id="sf" lay-verify="required">
		      </select>
		    </div>
		    <div class="layui-form-mid layui-word-aux" ><span style="color:red;">*</span></div>
  	   </div>
	   <div class="layui-inline">
		    <label class="layui-form-label">所属城市</label>
		    <div class="layui-input-inline">
		      <select name="addressCity" lay-filter="sq" id="sq" lay-verify="required" >
		      </select>
		    </div>
		    <div class="layui-form-mid layui-word-aux" ><span style="color:red;">*</span></div>
  	   </div>
	   <div class="layui-inline">
		    <label class="layui-form-label">所属区县</label>
		    <div class="layui-input-inline">
		      <select name="addressArea" lay-filter="qx" id="qx" lay-verify="required">
		      </select>
		    </div>
		    <div class="layui-form-mid layui-word-aux" ><span style="color:red;">*</span></div>
  	   </div>
	  </div>
	  <div class="layui-form-item" style="text-align: center;">
	    <button class="layui-btn" lay-submit="" lay-filter="updateschool" style="margin-left: 70px;">提交</button>
	  </div>
  </form>
</body>
<script type="text/javascript">
</script>
</html>
