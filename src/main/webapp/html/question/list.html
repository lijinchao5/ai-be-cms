<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>CMS内容管理系统</title>
<link rel="stylesheet" href="../../layui/css/layui.css">
<link rel="stylesheet" href="../../css/common.css">
<script src="../../layui/layui.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/util.js"></script>
<script src="./js/list.js"></script>
<style>
	.add-bar{
		width: 130px;min-width: 0;text-align: center;animation-duration: 0.1s;
	}
</style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>试题管理</legend>
</fieldset>
<form class="layui-form layui-form-pane">
	<div class="layui-form-item">
    	<div class="layui-inline">
	    	<label class="layui-form-label">试题类型</label>
	    	<div class="layui-input-inline">
		      	<select name="type" id="type" lay-filter="type"></select>
	    	</div>
    	</div>
    	<div class="layui-inline">
	    	<label class="layui-form-label">年级</label>
	    	<div class="layui-input-inline">
		      	<select name="gradeLevelId" lay-filter="gradeLevelId"></select>
	    	</div>
    	</div>
    	<div class="layui-inline">
	    	<label class="layui-form-label">学期</label>
	    	<div class="layui-input-inline">
		      	<select name="term">
		      	</select>
	    	</div>
    	</div>
  	</div>
  	<div class="layui-form-item oper-bar" style="text-align: center;margin-bottom: 2px;">
  		<button class="layui-btn layui-btn-normal" type="button" id="add">新增</button>
    	<button class="layui-btn" lay-submit="" lay-filter="submit">查询</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
	  	<dl class="layui-nav-child layui-anim layui-anim-upbit add-bar">
	      <dd><a href="javascript:;" type="1">听后回答</a></dd>
	      <dd><a href="javascript:;" type="2">听后选择</a></dd>
	      <dd><a href="javascript:;" type="3">听后记录及转述</a></dd>
	      <dd><a href="javascript:;" type="4">短文朗读</a></dd>
	      <dd><a href="javascript:;" type="5">情景问答</a></dd>
	      <dd><a href="javascript:;" type="6">话题简述</a></dd>
	    </dl>
  	</div>
  	
</form>

<table class="layui-hide" id="table" lay-filter="table"></table>
</body>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="detail">编辑</a>
</script>
<script type="text/javascript">
</script>
</html>
