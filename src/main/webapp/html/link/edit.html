<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>CMS内容管理系统</title>
<link rel="stylesheet" href="../../layui/css/layui.css">
<link rel="stylesheet" href="../../css/common.css">
<script src="../../layui/layui.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/jquery.form.js"></script>
<script src="../../js/util.js"></script>
<script src="./js/edit.js"></script>
</head>
<body>
<form class="layui-form layui-form-pane">
    <input type="hidden" name="id" autocomplete="off">
	<div class="layui-form-item">
    	<div class="layui-inline">
	    	<label class="layui-form-label">分类</label>
	    	<div class="layui-input-inline">
		      	<select name="type" id="type" lay-verify="required" lay-filter="type">
		      		<option value="">请选择</option>
		      		<option value="1">专家推荐</option>
		      		<option value="2">合作院校</option>
		      	</select>
	    	</div>
    	</div>
    	<div class="layui-inline">
    		<label class="layui-form-label">信息名称</label>
    		<div class="layui-input-inline">
      		<input type="text" name="name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
    		</div>
    	</div>
    	<div class="layui-inline">
    		<label class="layui-form-label">排序号</label>
    		<div class="layui-input-inline">
      		<input type="number" name="orderby" lay-verify="number" placeholder="请输入" autocomplete="off" class="layui-input">
    		</div>
    	</div>
    	<div class="layui-inline">
    		<label class="layui-form-label">链接地址1</label>
    		<div class="layui-input-inline">
      		<input type="text" name="link1" placeholder="请输入" autocomplete="off" class="layui-input">
    		</div>
    	</div>
    	<div class="layui-inline">
    		<label class="layui-form-label">链接地址2</label>
    		<div class="layui-input-inline">
      		<input type="text" name="link2" placeholder="请输入" autocomplete="off" class="layui-input">
    		</div>
    	</div>
    	<div class="layui-inline">
    		<label class="layui-form-label">链接地址3</label>
    		<div class="layui-input-inline">
      		<input type="text" name="link3" placeholder="请输入" autocomplete="off" class="layui-input">
    		</div>
    	</div>
  	</div>
	<div class="layui-form-item layui-form-text">
		<label class="layui-form-label">描述信息1</label>
		<div class="layui-input-block">
			<textarea id="desp1" name="desp1" placeholder="请输入内容 " class="layui-textarea originalText"></textarea>
		</div>
	</div>
	<div class="layui-form-item layui-form-text">
		<label class="layui-form-label">描述信息2</label>
		<div class="layui-input-block">
			<textarea id="desp2" name="desp2" placeholder="请输入内容 " class="layui-textarea originalText"></textarea>
		</div>
	</div>
	<div class="layui-form-item layui-form-text">
		<label class="layui-form-label">描述信息3</label>
		<div class="layui-input-block">
			<textarea id="desp3" name="desp3" placeholder="请输入内容 " class="layui-textarea originalText"></textarea>
		</div>
	</div>
	<div class="layui-form-item">
    	<div class="layui-inline" id="wenjiandiv">
	    	<button type="button" class="layui-btn layui-btn-primary" id="pic1"><i class="layui-icon"></i>图片1</button>
			<div class="layui-inline layui-word-aux">选择图片文件</div>
    	</div>
    	<div class="layui-inline" id="wenjiandiv">
	    	<button type="button" class="layui-btn layui-btn-primary" id="pic2"><i class="layui-icon"></i>图片2</button>
			<div class="layui-inline layui-word-aux">选择图片文件</div>
    	</div>
    	<div class="layui-inline" id="wenjiandiv">
	    	<button type="button" class="layui-btn layui-btn-primary" id="pic3"><i class="layui-icon"></i>图片3</button>
			<div class="layui-inline layui-word-aux">选择图片文件</div>
    	</div>
  	</div>
  	<div class="layui-form-item" style="text-align: center;">
    	<button class="layui-btn" lay-submit="" lay-filter="submit">提交</button>
  	</div>
</form>
</body>
</html>
