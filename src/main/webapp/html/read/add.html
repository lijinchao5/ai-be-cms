<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>CMS内容管理系统</title>
<link rel="stylesheet" href="../../layui/css/layui.css">
<link rel="stylesheet" href="../../css/common.css">
<script src="../../layui/layui.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/jquery.form.js"></script>
<script src="../../js/util.js"></script>
<script src="./js/add.js"></script>
<style>
	.layui-table-cell{
		height: auto;
	}
	.layui-textarea{
		height: 200px;
		line-height: 28px;
		/*letter-spacing: 1px;*/
	}
	.layui-upload-choose{
		/*display: none;*/
	}
</style>
</head>
<body>
<form class="layui-form layui-form-pane" enctype="multipart/form-data">
    <input type="hidden" name="itemjson" autocomplete="off">
	<div class="layui-form-item">
    	<div class="layui-inline">
    		<label class="layui-form-label">短文名称</label>
    		<div class="layui-input-inline">
      		<input type="text" name="name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
    		</div>
    	</div>
    	<div class="layui-inline">
	    	<label class="layui-form-label">单词数量</label>
	    	<div class="layui-input-inline">
	    		<input type="number" name="wordNum" lay-verify="required|positive" placeholder="请输入" autocomplete="off" class="layui-input">
	    	</div>    
    	</div>
    	<div class="layui-inline">
	    	<label class="layui-form-label">难度级别</label>
	    	<div class="layui-input-inline">
		      	<select name="level" lay-verify="required" id="level" lay-filter="level"></select>
	    	</div>    
    	</div>
    	<div class="layui-inline">
	    	<label class="layui-form-label">短文分类</label>
	    	<div class="layui-input-inline">
		      	<select name="type" lay-verify="required" id="type" lay-filter="type"></select>
	    	</div>
    	</div>
    	
  	</div>
	<div class="layui-form-item layui-form-text">
		<label class="layui-form-label">
			短文内容（根据 “<span style="color: #FF5722;font-weight: 600;">||</span>” 分隔段落）
		</label>
		<div class="layui-input-block">
  			<textarea id="content"  lay-verify="required"  placeholder="请输入内容 " class="layui-textarea"></textarea>
		</div>
	</div>
    	
	<div class="layui-form-item">
		<table class="layui-hide" id="table" lay-filter="table"></table>
  	</div>
  	<div class="layui-form-item" style="text-align: center;">
  		<button class="layui-btn layui-btn-normal" type="button" id="split">分段</button>
    	<button class="layui-btn" lay-submit="" lay-filter="submit">提交</button>
  	</div>
</form>
</body>
<script type="text/html" id="audiotmpl">
  <button type="button" class="layui-btn layui-btn-xs audiopath" id="audiopath{{ d.id }}"><i class="layui-icon"></i>选择音频</button>
</script>
</html>
