<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>CMS内容管理系统</title>
<link rel="stylesheet" href="../../layui/css/layui.css">
<link rel="stylesheet" href="../../css/common.css">
<script src="../../layui/layui.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/util.js"></script>
<script src="./js/info.js"></script>
<style type="text/css">
	.layui-elem-field .layui-btn {
    margin: 0 7px 10px 0;
    white-space: normal;
    text-align: left;
    height: auto;
	}
	.info-block{
		margin-left: 20px;
		padding: 10px;
	    line-height: 20px;
	    text-align: left;
	    color: #666;
	}
</style>
</head>
<body>
<div id="audiodiv" style="display: none;">
		<audio id="audio" src=""  controls="controls" preload="auto" >  
            你的浏览器不支持video元素  
    </audio> 
</div>

<fieldset class="layui-elem-field layui-field-title" >
  <legend style="font-size: 14px;">基本信息</legend>
</fieldset>

<div class="layui-row">
	<div class="layui-col-xs6">
      	<div class="info-block">短文名称：<span id="name"></span></div>
    </div>
    <div class="layui-col-xs6">
      	<div class="info-block">单词数量：<span id="wordNum"></span></div>
    </div>
</div>
<div class="layui-row">
	<div class="layui-col-xs6">
      	<div class="info-block">难度级别：<span id="levelName"></span></div>
    </div>
    <div class="layui-col-xs6">
      	<div class="info-block">短文分类：<span id="typeName"></span></div>
    </div>
</div>


<fieldset class="layui-elem-field layui-field-title" >
  <legend style="font-size: 14px;">段落列表</legend>
</fieldset>
<table class="layui-hide" id="table" lay-filter="table"></table>

</body>
</html>
