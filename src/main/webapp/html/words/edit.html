<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>CMS内容管理系统</title>
<link rel="stylesheet" href="../../layui/css/layui.css">
<link rel="stylesheet" href="../../css/common.css">
<script src="../../layui/layui.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/jquery.form.js"></script>
<script src="../../js/util.js"></script>
<script src="./js/edit.js"></script>
</head>
<body>
<form class="layui-form layui-form-pane">
    <input type="hidden" name="id" autocomplete="off">
	<div class="layui-form-item">
    	<div class="layui-inline">
	    	<label class="layui-form-label">单词库</label>
	    	<div class="layui-input-inline">
		      	<select name="type" id="type" lay-verify="required" lay-filter="type"></select>
	    	</div>
    	</div>
    	<div class="layui-inline">
    		<label class="layui-form-label">单词拼写</label>
    		<div class="layui-input-inline">
      		<input type="text" name="wordSpell" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
    		</div>
    	</div>
    	<div class="layui-inline">
    		<label class="layui-form-label">单词词义</label>
    		<div class="layui-input-inline">
      		<input type="text" name="wordMean" placeholder="请输入" autocomplete="off" class="layui-input">
    		</div>
    	</div>
    	<div class="layui-inline" id="wenjiandiv">
	    	<button type="button" class="layui-btn" id="audioPathM"><i class="layui-icon"></i>男声</button>
			<div class="layui-inline layui-word-aux">选择mp3文件</div>
    	</div>
    	<div class="layui-inline" id="wenjiandiv">
	    	<button type="button" class="layui-btn" id="audioPathW"><i class="layui-icon"></i>女声</button>
			<div class="layui-inline layui-word-aux">选择mp3文件</div>
    	</div>
  	</div>
	<div class="layui-form-item">
  	</div>
  	<div class="layui-form-item" style="text-align: center;">
    	<button class="layui-btn" lay-submit="" lay-filter="submit">提交</button>
  	</div>
</form>
</body>
</html>
