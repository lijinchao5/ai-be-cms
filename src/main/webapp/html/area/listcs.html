<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>CMS内容管理系统</title>
<link rel="stylesheet" href="../../layui/css/layui.css">
<link rel="stylesheet" href="../../css/common.css">
<script src="../../layui/layui.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/util.js"></script>
<script src="./js/listcs.js"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>城市管理</legend>
</fieldset>
<form class="layui-form layui-form-pane">
	<div class="layui-form-item">
    	<div class="layui-inline">
		    <label class="layui-form-label">所属省份</label>
		    <div class="layui-input-inline">
		      <select name="addressProvince" lay-filter="sf" id="sf" >
		      </select>
		    </div>
  	   </div>
	   <div class="layui-inline">
		    <label class="layui-form-label">所属城市</label>
		    <div class="layui-input-inline">
		      <select name="addressCity" lay-filter="sq" id="sq"  >
		      </select>
		    </div>
  	   </div>
    	 <div class="layui-inline">
	    	<label class="layui-form-label">状态</label>
	    	<div class="layui-input-inline">
		      	<select name="state">
		        	<option value=""></option>
		        	<option value="1">启用</option>
		        	<option value="0">停止</option>
		      	</select>
	    	</div>
    	</div>
  	</div>
  	<div class="layui-form-item" style="text-align: center;">
    	<button class="layui-btn" lay-submit="" lay-filter="submit">查询</button>
      	<button type="reset" class="layui-btn layui-btn-primary">重置</button>
  	</div>
</form>
<table class="layui-hide" id="test" lay-filter="test"></table>
</body>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs  " lay-event="adduser">添加用户</a>
  <a class="layui-btn layui-btn-xs  layui-btn-normal" lay-event="user">用户管理</a>
  <a class="layui-btn layui-btn-xs" lay-event="detail">续用</a>
</script>
<script type="text/javascript">
</script>
</html>
