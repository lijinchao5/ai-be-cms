<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>CMS内容管理系统</title>
<link rel="stylesheet" href="../../layui/css/layui.css">
<link rel="stylesheet" href="../../css/common.css">
<script src="../../layui/layui.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/jquery.form.js"></script>
<script src="../../js/util.js"></script>
<script src="./js/edit.js"></script>
</head>
<body>
<form class="layui-form layui-form-pane">
	
	<div class="layui-form-item">
    	<div class="layui-inline">
    		<label class="layui-form-label">试卷名称</label>
    		<div class="layui-input-inline">
      		<input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input">
    		</div>
    	</div>
    	<div class="layui-inline">
	    	<label class="layui-form-label">试卷类型</label>
	    	<div class="layui-input-inline">
		      	<select name="questionType" id="questionType" lay-filter="questionType"></select>
	    	</div>
    	</div>
    	<div class="layui-inline">
	    	<label class="layui-form-label">试卷题型</label>
	    	<div class="layui-input-inline">
		      	<select name="paperType" id="paperType" lay-filter="paperType"></select>
	    	</div>
    	</div>
    	<div class="layui-inline">
	    	<label class="layui-form-label">年级</label>
	    	<div class="layui-input-inline">
		      	<select name="gradeLevelId" lay-filter="gradeLevelId"></select>
	    	</div>
    	</div>
  	</div>
	<div class="layui-form-item">
    <label class="layui-form-label">省份</label>
    	<div class="layui-input-block" id="checkdiv">
    	</div>
  	</div>
  	<div class="layui-form-item" style="text-align: center;">
    	<button class="layui-btn" lay-submit="" lay-filter="submit">提交</button>
  	</div>
</form>
</body>
</html>
