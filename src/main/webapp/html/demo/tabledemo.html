<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>CMS内容管理系统</title>
<link rel="stylesheet" href="../../layui/css/layui.css">
<link rel="stylesheet" href="../../css/common.css">
<script src="../../layui/layui.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/util.js"></script>
<script src="./js/tabledemo.js"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>表格示例</legend>
</fieldset>
<form class="layui-form layui-form-pane">
	<div class="layui-form-item">
    	<div class="layui-inline">
    		<label class="layui-form-label">短输入框</label>
    		<div class="layui-input-inline">
      		<input type="text" name="username" placeholder="请输入" autocomplete="off" class="layui-input">
    		</div>
    	</div>
    	<div class="layui-inline">
    		<label class="layui-form-label">短输入框</label>
    		<div class="layui-input-inline">
      		<input type="text" name="username2" placeholder="请输入" autocomplete="off" class="layui-input">
    		</div>
    	</div>
    	<div class="layui-inline">
    		<label class="layui-form-label">短输入框</label>
    		<div class="layui-input-inline">
      		<input type="text" name="username3" placeholder="请输入" autocomplete="off" class="layui-input">
    		</div>
    	</div>
    	<div class="layui-inline">
      		<label class="layui-form-label">日期选择</label>
      		<div class="layui-input-inline">
        	<input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
      	</div>
    	</div>
    	<div class="layui-inline">
	    	<label class="layui-form-label">选择框</label>
	    	<div class="layui-input-inline">
		      	<select name="interest">
		        	
		      	</select>
	    	</div>
    	</div>
    	<div class="layui-inline">
	    	<label class="layui-form-label">单选框</label>
	    	<div class="layui-input-inline">
	      		<input type="radio" name="sex" value="男" title="男" checked="">
	      		<input type="radio" name="sex" value="女" title="女">
	    	</div>
    	</div>
  	</div>
  	<div class="layui-form-item" style="text-align: center;">
  		<button class="layui-btn layui-btn-normal" type="button" id="add">新增</button>
    	<button class="layui-btn" lay-submit="" lay-filter="submit">查询</button>
      	<button type="reset" class="layui-btn layui-btn-primary">重置</button>
  	</div>
</form>

<table class="layui-hide" id="table" lay-filter="table"></table>
</body>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  <!-- 这里同样支持 laytpl 语法，如： -->
  {{#  if(d.id > 2){ }}
    <a class="layui-btn layui-btn-xs" lay-event="check">审核</a>
  {{#  } }}
</script>
<script type="text/javascript">
</script>
</html>
