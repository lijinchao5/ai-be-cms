<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>CMS内容管理系统</title>
<link rel="stylesheet" href="../layui/css/layui.css">
<link rel="stylesheet" href="../css/common.css">
<script src="../layui/layui.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/util.js"></script>
<script src="../js/common.js"></script>
</head>
<body class="layui-layout-body">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>修改密码</legend>
</fieldset>
	<form class="layui-form layui-form-pane">

	  <div class="layui-form-item">
	      <label class="layui-form-label">原始密码</label>
	      <div class="layui-input-inline">
	        <input type="password" name="oldpwd" id="oldpwd" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入">
	      </div>
	        <div class="layui-form-mid layui-word-aux" ><span style="color:red;">*</span></div>
	    </div>
	   <div class="layui-form-item">
	      <label class="layui-form-label">新密码</label>
	      <div class="layui-input-inline">
	        <input type="password" name="newpwd1" id="newpwd1" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入">
	      </div>
	       <div class="layui-form-mid layui-word-aux" ><span style="color:red;">*</span></div>
	    </div>
	   <div class="layui-form-item">
	      <label class="layui-form-label">确认密码</label>
	      <div class="layui-input-inline">
	        <input type="password" name="newpwd" id="newpwd" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入">
	      </div>
	       <div class="layui-form-mid layui-word-aux" ><span style="color:red;">*</span></div>
	    </div>
	  
	  <div class="layui-form-item">
	    <button class="layui-btn" lay-submit="" lay-filter="updatepwd" style="margin-left: 70px;">提交</button>
	    <button class="layui-btn layui-btn-normal"  type="reset"  style="margin-left: 10px;" >重置</button>
	  </div>
  </form>
</body>
<script type="text/javascript">
layui.use(['form'], function(){
	
	
	if(window.parent && window.parent.layer){
		layer = window.parent.layer;
	}
	//监听提交
	  layui.form.on('submit(updatepwd)', function(data){
		  if(data.field.newpwd1!=data.field.newpwd){
			  layer.alert("两次输入的密码不一致");
			  return false;
		  }
		  $.ajaxs({
			  url:"admin/updatepwd.do",
			  param:data.field,
			  success:function(data){
				  layer.alert("密码修改成功");
				  $("#oldpwd").val("");
				  $("#newpwd").val("");
				  $("#newpwd1").val("");
			  },
			  error:function(data){
				  layer.alert(data.message);
			  }
		  });
	    return false;
	  });
});

</script>
</html>
